name = "send-canva-worker"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[vars]
BASE_URL = "https://send-canva-worker.YOUR_SUBDOMAIN.workers.dev"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "send-canva-files"

[[d1_databases]]
binding = "DB"
database_name = "send-canva-db"
database_id = "LOCAL"
